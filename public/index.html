<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Node Health Status (Last 30 Days)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }
    .container {
      background: #E2EDFF;
      border-radius: 30px;
      padding: 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .grid-wrapper {
      display: flex;
      justify-content: center;
      gap: 20px;
    }
    .grid-container {
      display: flex;
      flex-direction: row-reverse;
      gap: 2px;
    }
    .day-column {
      display: flex;
      flex-direction: column;
      gap: 2px;
    }
    .status-cell {
      width: 15px;
      height: 15px;
      background-color: #00ff00;
      border-radius: 3px;
      cursor: pointer;
    }
    .error {
      background-color: #ff0000;
    }
    .tooltip {
      position: absolute;
      background-color: #333;
      color: #fff;
      padding: 5px;
      border-radius: 3px;
      font-size: 12px;
      z-index: 100;
      display: none;
    }
    .grid-label {
      text-align: center;
      font-weight: bold;
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>Node Health Status (Last 30 Days)</h1>
  <div class="grid-wrapper">
    <div>
      <div class="grid-label">Odin</div>
      <div id="odinGrid" class="grid-container"></div>
    </div>
    <div>
      <div class="grid-label">Heimdall</div>
      <div id="heimdallGrid" class="grid-container"></div>
    </div>
  </div>
</div>
<div id="tooltip" class="tooltip"></div>

<script>
  document.addEventListener('DOMContentLoaded', () => {
    const odinGrid = document.getElementById('odinGrid');
    const heimdallGrid = document.getElementById('heimdallGrid');
    const tooltip = document.getElementById('tooltip');

    function createStatusGrid(gridElement) {
      const now = new Date();
      for (let day = 0; day < 30; day++) {
        const dayColumn = document.createElement('div');
        dayColumn.className = 'day-column';

        for (let timeSlot = 0; timeSlot < 3; timeSlot++) {
          const statusCell = document.createElement('div');
          statusCell.className = 'status-cell';
          statusCell.id = `${gridElement.id}-cell-${day}-${timeSlot}`;

          const cellDate = new Date(now);
          cellDate.setDate(cellDate.getDate() - day);
          cellDate.setHours(timeSlot * 8, 0, 0, 0);
          const cellEndDate = new Date(cellDate);
          cellEndDate.setHours(cellDate.getHours() + 8);

          const koreanStart = new Date(cellDate.getTime());
          const koreanEnd = new Date(cellEndDate.getTime());

          statusCell.setAttribute('data-start', formatDate(koreanStart));
          statusCell.setAttribute('data-end', formatDate(koreanEnd));

          statusCell.addEventListener('mouseover', showTooltip);
          statusCell.addEventListener('mouseout', hideTooltip);

          dayColumn.appendChild(statusCell);
        }

        gridElement.appendChild(dayColumn);
      }
    }

    function updateStatusCells(statusData) {
      const now = new Date(); // 현재 시간을 로컬 타임존으로 가져옴
      const nowUTC = new Date(now.getTime() + now.getTimezoneOffset() * 60000);

      for (const [groupName, data] of Object.entries(statusData)) {
        const gridElement = groupName === 'odin' ? odinGrid : heimdallGrid;

        data.forEach(status => {
          const statusDate = new Date(status.timeStamp);
          const statusKST = new Date(statusDate.getTime() + now.getTimezoneOffset() * 60000);

          const hours = statusKST.getHours();

          // 시간대를 8시간 단위로 나누어 timeSlot 계산
          const timeSlot = Math.floor(hours / 8);
          // 현재 날짜(now)와 statusDate(KST)의 차이를 일 단위로 계산
          const dayDiff = Math.floor((nowUTC - statusDate) / (1000 * 60 * 60 * 24));
          console.log(nowUTC.getDay(), statusKST.getDay(), status, dayDiff, timeSlot);
          // 30일 범위 내의 유효한 날짜만 처리
          if (dayDiff >= 0 && dayDiff < 30) {
            const cellId = `${gridElement.id}-cell-${dayDiff + 1}-${timeSlot}`; // 해당 셀 ID 생성
            const cell = document.getElementById(cellId);

            if (cell && status.active === "false") {
              cell.classList.add('error'); // 상태가 "false"라면 'error' 클래스를 추가
            }
          }
        });
      }
    }

    function showTooltip(event) {
      const cell = event.target;
      const startTime = new Date(cell.getAttribute('data-start'));
      const endTime = new Date(cell.getAttribute('data-end'));
      const formattedStart = formatDate(startTime);
      const formattedEnd = formatDate(endTime);

      tooltip.innerHTML = `Time range: ${formattedStart} - ${formattedEnd} (KST)`;
      tooltip.style.display = 'block';
      tooltip.style.left = `${event.pageX + 10}px`;
      tooltip.style.top = `${event.pageY + 10}px`;
    }

    function formatDate(date) {
      return date.toLocaleString('ko-KR', {
        year: 'numeric',
        month: '2-digit',
        day: '2-digit',
        hour: '2-digit',
        minute: '2-digit',
        hour12: false,
        timeZone: 'Asia/Seoul' // KST 기준으로 출력
      });
    }

    function hideTooltip() {
      tooltip.style.display = 'none';
    }

    createStatusGrid(odinGrid);
    createStatusGrid(heimdallGrid);

    // Simulating API call with the provided data structure
    fetch('/api/status')
            .then(response => response.json())
            .then(data => {
              updateStatusCells(data);
            })
            .catch(error => console.error('Error fetching status data:', error));

  });
</script>
</body>
</html>
