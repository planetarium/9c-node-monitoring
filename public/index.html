<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Node Health Status Dashboard</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');

    :root {
      --primary-color: #3498db;
      --success-color: #2ecc71;
      --error-color: #e74c3c;
      --background-color: #f8f9fa;
      --card-background: #ffffff;
      --text-color: #2c3e50;
      --border-radius: 12px;
    }

    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background-color: var(--background-color);
      color: var(--text-color);
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem;
    }

    h1, h2, h3 {
      text-align: center;
      margin-bottom: 2rem;
    }

    .status-grid {
      display: flex;
      justify-content: space-between;
      margin-bottom: 3rem;
    }

    .status-column {
      flex: 1;
      margin: 0 1rem;
    }

    .status-card {
      background-color: var(--card-background);
      border-radius: var(--border-radius);
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      padding: 1.5rem;
      margin-bottom: 2rem;
      transition: transform 0.3s ease;
    }

    .status-card:hover {
      transform: translateY(-5px);
    }

    .status-card h3 {
      margin-top: 0;
      margin-bottom: 1rem;
      font-size: 1.2rem;
    }

    .status-cells {
      display: grid;
      grid-template-columns: repeat(30, 1fr);
      gap: 4px;
    }

    .status-cell {
      width: 100%;
      padding-bottom: 100%;
      border-radius: 4px;
      background-color: var(--success-color);
      transition: all 0.3s ease;
    }

    .status-cell.error {
      background-color: var(--error-color);
    }

    .status-cell:hover {
      transform: scale(1.2);
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }

    .detailed-view {
      background-color: var(--card-background);
      border-radius: var(--border-radius);
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      padding: 2rem;
      margin-top: 3rem;
    }

    .detail-grid {
      display: grid;
      grid-template-columns: repeat(24, 1fr);
      gap: 8px;
      margin-bottom: 2rem;
    }

    .detail-cell {
      width: 100%;
      padding-bottom: 100%;
      border-radius: 4px;
      background-color: var(--success-color);
      transition: all 0.3s ease;
    }

    .detail-cell.error {
      background-color: var(--error-color);
    }

    .detail-cell:hover {
      transform: scale(1.2);
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }

    .tooltip {
      position: absolute;
      background-color: rgba(44, 62, 80, 0.9);
      color: #ecf0f1;
      padding: 0.5rem 1rem;
      border-radius: var(--border-radius);
      font-size: 0.875rem;
      z-index: 100;
      display: none;
      animation: fadeIn 0.3s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .hour-label {
      text-align: center;
      font-size: 0.75rem;
      color: #7f8c8d;
      margin-bottom: 0.25rem;
    }

    .endpoint-label {
      font-weight: 600;
      margin-bottom: 0.5rem;
      color: var(--primary-color);
    }
  </style>
</head>
<body>
<div class="container">
  <h1>Node Health Status Dashboard</h1>
  <div class="status-grid">
    <div class="status-column">
      <div class="status-card">
        <h3>Odin</h3>
        <div id="odinGrid" class="status-cells"></div>
      </div>
    </div>
    <div class="status-column">
      <div class="status-card">
        <h3>Heimdall</h3>
        <div id="heimdallGrid" class="status-cells"></div>
      </div>
    </div>
  </div>
  <div id="detailView" class="detailed-view" style="display: none;">
    <h2>Detailed View</h2>
    <h3 id="date"></h3>
    <div id="detailGrids"></div>
  </div>
</div>
<div id="tooltip" class="tooltip"></div>

<script>
  let endpointUrls; // 내부 변수 선언

  function createAnimatedCell(className) {
    const cell = document.createElement('div');
    cell.className = className;
    cell.style.transform = 'scale(0)';
    cell.style.opacity = '0';

    setTimeout(() => {
      cell.style.transform = 'scale(1)';
      cell.style.opacity = '1';
    }, Math.random() * 500);

    return cell;
  }

  async function fetchDistinctEndpoints() {
    try {
      const response = await fetch('/api/distinct-endpoints'); // API 호출
      if (!response.ok) {
        throw new Error('Network response was not ok');
      }
      endpointUrls = await response.json(); // 내부 변수에 결과 저장
      console.log(endpointUrls); // 내부 변수 확인
    } catch (error) {
      console.error('Fetch error:', error);
    }
  }

  // 페이지가 로드될 때 함수 호출
  window.onload = fetchDistinctEndpoints;

  document.addEventListener('DOMContentLoaded', () => {
    const odinGrid = document.getElementById('odinGrid');
    const heimdallGrid = document.getElementById('heimdallGrid');
    const tooltip = document.getElementById('tooltip');

    function createStatusGrid(gridElement) {
      const now = new Date();
      for (let day = 0; day < 30; day++) {
        const dayColumn = document.createElement('div');
        dayColumn.className = 'day-column';

        for (let timeSlot = 0; timeSlot < 3; timeSlot++) {
          const statusCell = createAnimatedCell('status-cell');

          const date = new Date(now);
          date.setDate(date.getDate() - day);
          const dateStr = date.toISOString().split('T')[0];

          const startHour = timeSlot * 8;
          const endHour = startHour + 8;

          statusCell.id = `${gridElement.id}-cell-${dateStr}-${timeSlot}`;
          statusCell.setAttribute('data-start', `${dateStr} ${String(startHour).padStart(2, '0')}:00:00`);
          statusCell.setAttribute('data-end', `${dateStr} ${String(endHour).padStart(2, '0')}:00:00`);
          statusCell.setAttribute('data-group', gridElement.id === 'odinGrid' ? 'odin' : 'heimdall');

          statusCell.addEventListener('mouseover', showTooltip);
          statusCell.addEventListener('mouseout', hideTooltip);
          statusCell.addEventListener('click', showDetailView);

          dayColumn.appendChild(statusCell);
        }

        gridElement.appendChild(dayColumn);
      }
    }

    function updateStatusCells(statusData) {
      for (const [groupName, data] of Object.entries(statusData)) {
        const gridElement = groupName === 'odin' ? odinGrid : heimdallGrid;

        data.forEach(status => {
          const [dateStr, timeStr] = status.timeStamp.split('T');
          const hour = parseInt(timeStr.split(':')[0]);
          const timeSlot = Math.floor(hour / 8);

          const cellId = `${gridElement.id}-cell-${dateStr}-${timeSlot}`;
          const cell = document.getElementById(cellId);

          if (cell && status.active === "false") {
            cell.classList.add('error');
          }
        });
      }
    }

    function showTooltip(event) {
      const cell = event.target;
      const startTime = cell.getAttribute('data-start');
      const endTime = cell.getAttribute('data-end');

      tooltip.innerHTML = `Time range: ${startTime} - ${endTime} (KST)`;
      tooltip.style.display = 'block';
      tooltip.style.left = `${event.pageX + 10}px`;
      tooltip.style.top = `${event.pageY + 10}px`;
    }

    function hideTooltip() {
      tooltip.style.display = 'none';
    }

    function showDetailView(event) {
      const cell = event.target;
      const startDate = new Date(cell.getAttribute('data-start'));
      const group = cell.getAttribute('data-group');

      const formattedStartDate = `${startDate.getFullYear()}-${String(startDate.getMonth() + 1).padStart(2, '0')}-${String(startDate.getDate()).padStart(2, '0')}`;
      const formattedEndDate = `${startDate.getFullYear()}-${String(startDate.getMonth() + 1).padStart(2, '0')}-${String(startDate.getDate() + 1).padStart(2, '0')}`;

      fetch(`/api/status/detail?group=${group}&start=${formattedStartDate}&end=${formattedEndDate}`)
              .then(response => response.json())
              .then(data => {
                document.getElementById("date").innerHTML = `${formattedStartDate}일 ~ ${formattedEndDate}일`;
                detailGrids.innerHTML = '';
                let restUrlEndpoints = endpointUrls;
                if (group === 'odin')
                  restUrlEndpoints = restUrlEndpoints.odin;
                else
                  restUrlEndpoints = restUrlEndpoints.heimdall;


                if (Object.keys(data).length === 0) {
                  const emptyGrid = createDetailGrid('ALL', [])
                  detailGrids.appendChild(emptyGrid);
                } else {
                  for (const [endpointUrl, statusList] of Object.entries(data)) {
                    restUrlEndpoints = restUrlEndpoints.filter(url => url !== endpointUrl);
                    const detailGrid = createDetailGrid(endpointUrl, statusList);
                    detailGrids.appendChild(detailGrid);
                  }
                  for (const restUrlEndpoint of restUrlEndpoints) { // 잔여 url 성공 표시위해
                    const detailGrid = createDetailGrid(restUrlEndpoint, []);
                    detailGrids.appendChild(detailGrid);
                  }
                }

                detailView.style.display = 'block';
              })
              .catch(error => console.error('Error fetching detail data:', error));
    }

    function createDetailGrid(endpointUrl, statusList) {
      const gridContainer = document.createElement('div');
      gridContainer.innerHTML = `<div class="detail-label">${endpointUrl}</div>`;
      const grid = document.createElement('div');
      grid.className = 'detail-grid';

      // Create hour labels at the top of the grid
      for (let hour = 0; hour < 24; hour++) {
        const hourLabel = document.createElement('div');
        hourLabel.className = 'hour-label';
        hourLabel.innerText = `${hour}시`;
        grid.appendChild(hourLabel);
      }

      for (let hour = 0; hour < 24; hour++) {
        const cell = createAnimatedCell('detail-cell');


        const currentStatus = statusList.find(status => new Date(status.timeStamp).getHours() === hour);

        if (currentStatus && currentStatus.active === "false") {
          cell.classList.add('error');
          cell.setAttribute('data-txhash', currentStatus.txHash);
          cell.setAttribute('data-log', currentStatus.log);

          cell.addEventListener('mouseover', (event) => {
            tooltip.innerHTML = `TxHash: ${currentStatus.txHash}<br>Log: ${currentStatus.log}`;
            tooltip.style.display = 'block';
            tooltip.style.left = `${event.pageX + 10}px`;
            tooltip.style.top = `${event.pageY + 10}px`;
          });

          cell.addEventListener('mouseout', hideTooltip);
        }

        grid.appendChild(cell);
      }

      gridContainer.appendChild(grid);
      return gridContainer;
    }

    createStatusGrid(odinGrid);
    createStatusGrid(heimdallGrid);

    fetch('/api/status')
            .then(response => response.json())
            .then(data => {
              updateStatusCells(data);
            })
            .catch(error => console.error('Error fetching status data:', error));
  });
</script>
</body>
</html>
