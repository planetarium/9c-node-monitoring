<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>9c 모니터</title>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.10.7/dayjs.min.js"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');

    :root {
      --primary-color: #3498db;
      --success-color: #2ecc71;
      --warning-color: #f1c40f;
      --error-light-color: #e74c3c;
      --error-color: #c0392b;
      --background-color: #f8f9fa;
      --card-background: #ffffff;
      --text-color: #2c3e50;
      --border-radius: 20px; /* 둥글게 */
      --box-shadow-color: rgba(0, 0, 0, 0.1);
    }

    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background-color: var(--background-color);
      color: var(--text-color);
    }

    .container {
      max-width: 1600px;
      margin: 0 auto;
      padding: 2rem;
    }


    .detail-label {
      color: #495057; /* 중간 회색 텍스트 (너무 튀지 않으면서 깔끔한 색상) */
      font-size: 20px; /* 텍스트 크기 */
      font-weight: bold; /* 텍스트 강조 */
      margin-bottom: 5px;
    }

    h1, h2, h3 {
      text-align: center;
      margin-bottom: 2rem;
      font-weight: 700;
      color: var(--primary-color); /* 화려한 색상 */
    }

    h1 {
      font-size: 2.5rem; /* 더 큰 타이틀 폰트 */
    }

    h2 {
      font-size: 2.3rem;
    }

    h3 {
      font-size: 1.5rem;
    }

    .status-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 2rem;
      margin-bottom: 3rem;
    }

    .status-column {
      flex: 1;
      margin: 0 1rem;
    }

    .status-card {
      background-color: var(--card-background);
      border-radius: var(--border-radius);
      box-shadow: 0 8px 12px var(--box-shadow-color);
      padding: 2rem; /* 더 넉넉한 패딩 */
      margin-bottom: 0rem;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .status-card:hover {
      transform: translateY(-10px); /* 더 강조된 hover 효과 */
      box-shadow: 0 12px 18px rgba(0, 0, 0, 0.2);
    }

    .status-card h3 {
      margin-top: 0;
      margin-bottom: 1rem;
      font-size: 1.4rem;
      color: var(--text-color);
      text-align: center;
    }

    .status-cells {
      display: grid;
      grid-template-columns: repeat(30, 1fr);
      gap: 6px;
    }

    .grid-container {
      display: flex;
      align-items: flex-start;
    }

    .status-cell.warning {
      background-color: var(--warning-color);
    }
    .status-cell.error-light {
      background-color: var(--error-light-color);
    }
    .status-cell.error {
      background-color: var(--error-color);
    }
    .status-cell.future {
      background-color: #d3d3d3; /* 연한 회색 */
    }
    .status-cell.now {
      background-color: #3498db; /* 현재 시간 */
    }

    .status-cell:hover {
      transform: scale(1.2);
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }

    .detailed-view {
      background-color: var(--card-background);
      border-radius: var(--border-radius);
      box-shadow: 0 8px 12px var(--box-shadow-color);
      padding: 2rem;
      margin-top: 3rem;
      transition: all 0.3s ease;
    }

    .detailed-view h2 {
      color: var(--primary-color);
      font-size: 2rem;
      text-align: center;
      margin-bottom: 1.5rem;
    }

    .detail-grid {
      display: grid;
      grid-template-columns: repeat(24, 1fr);
      gap: 8px;
      margin-bottom: 2rem;
    }

    .detail-cell {
      width: 100%;
      padding-bottom: 100%;
      border-radius: 4px;
      background-color: var(--success-color);
      transition: all 0.3s ease;
    }

    .detail-cell.error {
      background-color: var(--error-color);
    }

    .detail-cell:hover {
      transform: scale(1.2);
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }

    #date {
      color: var(--primary-color);
      font-size: 1.3rem; /* 날짜 표시를 더 강조 */
      text-align: center;
      margin-bottom: 1.5rem;
    }

    /* tooltip 효과 */
    .tooltip {
      position: absolute;
      background-color: rgba(44, 62, 80, 0.9);
      color: #ecf0f1;
      padding: 0.75rem 1.25rem; /* 더 넓은 padding */
      border-radius: var(--border-radius);
      font-size: 0.875rem;
      z-index: 100;
      display: none;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      animation: fadeIn 0.3s ease;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .endpoint-label {
      font-weight: 600;
      margin-bottom: 0.75rem; /* 여유 공간 */
      color: var(--primary-color);
    }
    .status-cells {
      display: flex;
      flex-direction: column;
      gap: 2px;
    }

    .hour-label-row {
      display: flex;
      margin-left: 50px; /* 날짜 레이블을 위한 공간 */
    }

    .hour-label {
      width: 30px;
      height: 20px;
      text-align: center;
      font-size: 0.7em;
      color: #7f8c8d;
    }

    .day-row {
      display: flex;
      align-items: center;
      gap: 2px;
    }

    .date-label {
      width: 30px;
      text-align: center;
      padding-right: 0px;
      font-size: 0.8em;
      color: #7f8c8d;
    }

    .status-cell {
      width: 30px;
      height: 7px;
      padding: 0;
      margin-bottom: 1px;
      border-radius: 5px;
      background-color: var(--success-color);
      transition: all 0.3s ease;
    }

    .status-container {
      display: flex;
      justify-content: space-between;
      color: #7f8c8d;
      margin-top: 10px;
    }

    .dotted-line {
      width: 1px;
      height: 100%; /* 세로 길이를 컨테이너에 맞춤 */
      background: repeating-linear-gradient(
              to bottom,
              gray,
              gray 20%,
              transparent 20%,
              transparent 25%
      );
      background-size: 100% 10%; /* 세로 방향으로 패턴 크기 조정 */
      margin: 0 10px;
      position: absolute; /* 절대 위치로 배치 */
    }

    .select-text {
      text-align: right;
      color: #7f8c8d;
      font-size: 8pt;
      margin-bottom: -10px;
    }

    .status-cell.highlight {
      background-color: yellow !important;
    }


  </style>
</head>
<body>
<div class="container">
  <h1>9c 모니터 대시보드</h1>
  <div class="status-grid">
      <div class="status-card">
        <h3>Odin</h3>
        <div class="grid-container">
            <div class="date-labels">

            </div>
          <div id="odinGrid" class="status-cells"></div>
        </div>
        <p class="select-text">* 원하시는 날짜의 셀을 클릭해주세요</p>
      </div>


      <div class="status-card">
        <h3>Heimdall</h3>
        <div class="grid-container">
          <div class="date-labels">

          </div>
          <div id="heimdallGrid" class="status-cells"></div>
        </div>
        <p class="select-text">* 원하시는 날짜의 셀을 클릭해주세요</p>
      </div>

  </div>
  <div id="detailView" class="detailed-view" style="display: none;">
    <h2 id="date"></h2>
    <div id="detailGrids"></div>
  </div>
</div>
<div id="tooltip" class="tooltip"></div>

<script>
  let endpointUrls; // 내부 변수 선언
  let cellInactiveCount = new Map();

  function createAnimatedCell(className) {
    const cell = document.createElement('div');
    cell.className = className;
    cell.style.transform = 'scale(0)';
    cell.style.opacity = '0';

    setTimeout(() => {
      cell.style.transform = 'scale(1)';
      cell.style.opacity = '1';
    }, Math.random() * 500);

    return cell;
  }

  async function fetchDistinctEndpoints() {
    try {
      const response = await fetch('/api/distinct-endpoints'); // API 호출
      if (!response.ok) {
        throw new Error('Network response was not ok');
      }
      endpointUrls = await response.json(); // 내부 변수에 결과 저장
      console.log(endpointUrls); // 내부 변수 확인
    } catch (error) {
      console.error('Fetch error:', error);
    }
  }

  // 페이지가 로드될 때 함수 호출
  window.onload = fetchDistinctEndpoints;

  document.addEventListener('DOMContentLoaded', () => {
    const odinGrid = document.getElementById('odinGrid');
    const heimdallGrid = document.getElementById('heimdallGrid');
    const tooltip = document.getElementById('tooltip');

    function createStatusGrid(gridElement) {
      const now = new Date();
      const year = now.getFullYear();
      let month = now.getMonth() + 1;
      const thisMonthLastDay = new Date(year, month, 0).getDate();
      if(month <= 9)
        month = '0' + month

      const formattedNow = `${year}-${month}-${now.getDate()}T${now.getHours()}`;
      for (let day = 1; day <= thisMonthLastDay; day++) {
        if(day <= 9)
          day = '0' + day;
        const dayColumn = document.createElement('div');
        dayColumn.className = 'day-row';
        // 마우스 이벤트 리스너 추가

        const dateLabel = document.createElement('div');
        dateLabel.className = 'date-label';
        dateLabel.textContent = `${Math.floor(day)}일`;
        dayColumn.appendChild(dateLabel);

        for (let hour = 0; hour < 24; hour++) {
          if(hour <= 9)
            hour = '0' + hour;
          const statusCell = createAnimatedCell('status-cell');
          const date = `${year}-${month}-${day}T${hour}`;
          statusCell.id = `${gridElement.id}-cell-${date}`
          statusCell.setAttribute('date', date);
          statusCell.setAttribute('data-group', gridElement.id === 'odinGrid' ? 'odin' : 'heimdall');
          statusCell.setAttribute('data-tooltip', `${month}월 ${day}일 ${hour}시`);

          if(formattedNow < date) {
            statusCell.className = 'status-cell future';
          }
          else if(formattedNow === date) {
            statusCell.className = 'status-cell now'
          }
          statusCell.addEventListener('mouseover', showTooltip);
          statusCell.addEventListener('mouseout', hideTooltip);
          statusCell.addEventListener('click', showDetailView);

          dayColumn.appendChild(statusCell);
        }
        dayColumn.addEventListener('mouseenter', highlightColumn);
        dayColumn.addEventListener('mouseleave', removeHighlight);

        gridElement.appendChild(dayColumn);
      }
    }
    // 열 하이라이트 함수
    function highlightColumn(event) {
      const column = event.currentTarget;
      const cells = column.querySelectorAll('.status-cell');
      cells.forEach(cell => cell.classList.add('highlight'));
    }

    // 하이라이트 제거 함수
    function removeHighlight(event) {
      const column = event.currentTarget;
      const cells = column.querySelectorAll('.status-cell');
      cells.forEach(cell => cell.classList.remove('highlight'));
    }

    function updateStatusCells(statusData) {
      for (const [groupName, data] of Object.entries(statusData)) {
        const gridElement = groupName === 'odin' ? odinGrid : heimdallGrid;

        data.forEach(status => {
          const [dateStr, timeStr] = status.timeStamp.split('T');
          let hour = parseInt(timeStr.split(':')[0]);

          if(hour <= 9)
            hour = '0' + hour;
          const cellId = `${gridElement.id}-cell-${dateStr}T${hour}`;
          const cell = document.getElementById(cellId);

          if (!cellInactiveCount.has(cellId)) {
            cellInactiveCount.set(cellId, { count: 0, statuses: [] });
          }

          if (status.active === "false") {
            const cellData = cellInactiveCount.get(cellId);
            cellData.count += 1;
            cellData.statuses.push(status);
            cellInactiveCount.set(cellId, cellData);
          }
        });
      }

      cellInactiveCount.forEach((data, cellId) => {
        const cell = document.getElementById(cellId);
        if (cell) {
          if (data.count === 1) {
            cell.className = 'status-cell warning';
          } else if (data.count === 2) {
            cell.className = 'status-cell error-light';
          } else if (data.count > 2) {
            cell.className = 'status-cell error';
          } else {
            cell.className = 'status-cell';
          }

          // 툴팁 내용 업데이트
          const tooltipContent = data.statuses
                  .map(s => `Time: ${s.timeStamp}<br>TxHash: ${s.txHash}<br>Log: ${s.log}`)
                  .join('<br><br>');

          cell.setAttribute('data-tooltip', tooltipContent);
        }
      });
    }

    function showTooltip(event) {
      const cell = event.target;
      const tooltipContent = cell.getAttribute('data-tooltip');

      if (tooltipContent) {
        tooltip.innerHTML = tooltipContent;
        tooltip.style.display = 'block';
        tooltip.style.left = `${event.pageX + 10}px`;
        tooltip.style.top = `${event.pageY + 10}px`;
      }
    }

    function hideTooltip() {
      tooltip.style.display = 'none';
    }

    function showDetailView(event) {
      const cell = event.target;
      const date = cell.getAttribute('date');
      const group = cell.getAttribute('data-group');
      const formattedStartDate = date;
      const formattedEndDate = dayjs(date).add(1, 'day').format('YYYY-MM-DD');

      fetch(`/api/status/detail?group=${group}&start=${formattedStartDate.split('T')[0]}&end=${formattedEndDate}`)
              .then(response => response.json())
              .then(data => {
                document.getElementById("date").innerHTML = `${formattedStartDate.split('T')[0]}일`;
                detailGrids.innerHTML = '';
                let restUrlEndpoints = endpointUrls;
                if (group === 'odin')
                  restUrlEndpoints = restUrlEndpoints.odin;
                else
                  restUrlEndpoints = restUrlEndpoints.heimdall;


                if (Object.keys(data).length === 0) {
                  const emptyGrid = createDetailGrid('전체', [])
                  detailGrids.appendChild(emptyGrid);
                } else {
                  for (const [endpointUrl, statusList] of Object.entries(data)) {
                    restUrlEndpoints = restUrlEndpoints.filter(url => url !== endpointUrl);
                    const detailGrid = createDetailGrid(endpointUrl, statusList);
                    detailGrids.appendChild(detailGrid);
                  }
                  for (const restUrlEndpoint of restUrlEndpoints) { // 잔여 url 성공 표시위해
                    const detailGrid = createDetailGrid(restUrlEndpoint, []);
                    detailGrids.appendChild(detailGrid);
                  }
                }

                detailView.style.display = 'block';
              })
              .catch(error => console.error('Error fetching detail data:', error));
    }

    function createDetailGrid(endpointUrl, statusList) {
      const gridContainer = document.createElement('div');
      gridContainer.innerHTML = `
          <div class="detail-label-container">
            <div class="detail-label">${endpointUrl}</div>
          </div>`;
      const grid = document.createElement('div');
      grid.className = 'detail-grid';

      // Create hour labels at the top of the grid
      for (let hour = 0; hour < 24; hour++) {
        const hourLabel = document.createElement('div');
        hourLabel.className = 'hour-label';
        hourLabel.innerText = `${hour}시`;
        grid.appendChild(hourLabel);
      }

      for (let hour = 0; hour < 24; hour++) {
        const cell = createAnimatedCell('detail-cell');
        const currentStatus = statusList.find(status => {
            const date = new Date(status.timeStamp);
            date.setHours(date.getHours() - 9); //9시간을 빼줘야 된다.

            return date.getHours() === hour;
          });
        if (currentStatus && currentStatus.active === "false") {
          cell.classList.add('error');
          cell.setAttribute('data-txhash', currentStatus.txHash);
          cell.setAttribute('data-log', currentStatus.log);

          cell.addEventListener('mouseover', (event) => {
            tooltip.innerHTML = `TxHash: ${currentStatus.txHash}<br>Log: ${currentStatus.log}`;
            tooltip.style.display = 'block';
            tooltip.style.left = `${event.pageX + 10}px`;
            tooltip.style.top = `${event.pageY + 10}px`;
          });

          cell.addEventListener('mouseout', hideTooltip);
        }

        grid.appendChild(cell);
      }

      gridContainer.appendChild(grid);
      return gridContainer;
    }

    createStatusGrid(odinGrid);
    createStatusGrid(heimdallGrid);

    fetch('/api/status')
            .then(response => response.json())
            .then(data => {
              updateStatusCells(data);
            })
            .catch(error => console.error('Error fetching status data:', error));


  });
</script>
</body>
</html>
